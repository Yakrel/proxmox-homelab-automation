name: backup

networks:
  backup-net:
    driver: bridge

services:
  backrest:
    # Custom image with rclone built-in (see docker-images/backrest-rclone/Dockerfile)
    # Build manually: docker build -t backrest-rclone:latest docker-images/backrest-rclone/
    image: backrest-rclone:latest
    container_name: backrest
    restart: unless-stopped
    ports:
      - "9898:9898"
    volumes:
      - /datapool/config/backrest/config:/config
      - /datapool/config/backrest/data:/data
      - /datapool/config/backrest/cache:/cache
      # Backup repository location
      - /datapool/backup:/repos
      # Backup sources
      - /datapool/config:/backup-sources/config:rw
      - /datapool/media/immich:/backup-sources/immich:rw
    environment:
      - TZ=${TZ:-Europe/Istanbul}
      - PUID=1000
      - PGID=1000
      - BACKREST_CONFIG=/config/config.json
      - BACKREST_DATA=/data
      - BACKREST_PORT=9898
      - XDG_CACHE_HOME=/cache
    user: "1000:1000"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9898/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - backup-net
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: cadvisor
    restart: unless-stopped
    ports:
      - "8082:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    privileged: true
    environment:
      - TZ=${TZ:-Europe/Istanbul}
    command:
      - '--housekeeping_interval=10s'
      - '--docker_only=true'
      - '--store_container_labels=false'
    networks:
      - backup-net
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  promtail:
    image: grafana/promtail:latest
    container_name: promtail-backup
    restart: unless-stopped
    network_mode: "host"
    volumes:
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/log:/var/log:ro
      - /etc/promtail:/etc/promtail:ro
      - /var/lib/promtail/positions:/var/lib/promtail/positions
    command: -config.file=/etc/promtail/promtail.yml
    environment:
      - TZ=${TZ:-Europe/Istanbul}
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  watchtower:
    image: containrrr/watchtower:latest
    container_name: watchtower-backup
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - TZ=${TZ:-Europe/Istanbul}
      - WATCHTOWER_CLEANUP=true
      - PUID=1000
      - PGID=1000
      - UMASK=002
    command: ["--schedule", "0 0 2,8,14,20 * * *"]
    networks:
      - backup-net
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
