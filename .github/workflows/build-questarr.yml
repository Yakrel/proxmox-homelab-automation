name: Build and Push Questarr Image

on:
  schedule:
    # Run weekly on Sunday at 3 AM
    - cron: '0 3 * * 0'
  workflow_dispatch:  # Allow manual trigger

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Questarr code
        uses: actions/checkout@v4
        with:
          repository: Doezer/Questarr
          ref: main

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: yakrel93/questarr
          tags: |
            type=raw,value=latest
            type=sha,prefix={{date 'YYYYMMDD'}}-

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          target: production
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=yakrel93/questarr:latest
          cache-to: type=inline

      - name: Clean up old tags
        run: |
          # Get all tags except 'latest'
          TAGS=$(curl -s -H "Authorization: Bearer $(curl -s -H "Content-Type: application/json" -X POST -d '{"username": "${{ secrets.DOCKERHUB_USERNAME }}", "password": "${{ secrets.DOCKERHUB_TOKEN }}"}' https://hub.docker.com/v2/users/login/ | jq -r .token)" \
            "https://hub.docker.com/v2/repositories/${{ secrets.DOCKERHUB_USERNAME }}/questarr/tags/?page_size=100" \
            | jq -r '.results[] | select(.name != "latest") | .name' | sort -r)

          # Keep the 3 most recent dated tags, delete older ones
          TAG_COUNT=$(echo "$TAGS" | wc -l)
          if [ "$TAG_COUNT" -gt 3 ]; then
            echo "$TAGS" | tail -n +4 | while read -r tag; do
              if [ -n "$tag" ]; then
                echo "Deleting old tag: $tag"
                curl -s -X DELETE \
                  -H "Authorization: Bearer $(curl -s -H "Content-Type: application/json" -X POST -d '{"username": "${{ secrets.DOCKERHUB_USERNAME }}", "password": "${{ secrets.DOCKERHUB_TOKEN }}"}' https://hub.docker.com/v2/users/login/ | jq -r .token)" \
                  "https://hub.docker.com/v2/repositories/${{ secrets.DOCKERHUB_USERNAME }}/questarr/tags/$tag/"
              fi
            done
          else
            echo "Only $TAG_COUNT tags found, keeping all (minimum 3 required for cleanup)"
          fi
