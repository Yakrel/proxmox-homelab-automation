global:
  resolve_timeout: 5m

route:
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 12h
  receiver: 'default'
  routes:
    - match:
        severity: critical
      receiver: 'critical'
      continue: true
    - match:
        severity: warning
      receiver: 'default'

receivers:
  - name: 'default'
    # Basic receiver - extend with email/slack/telegram as needed
    # For homelab: Log to console and rely on Grafana alert visualization
  
  - name: 'critical'
    # Critical alerts receiver
    # Add notification channels here (email, slack, telegram, etc.)

inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'instance']
